<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Question List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        input[type=text], select {
            display: inline-block;
            width: 200px;
        }

        button {
            padding: 5px;
            margin: 10px;
        }
    </style>


</head>
<body>
<div lang="en" th:include="fragments/navigation :: navigation"></div>
<div align="center">
    <h1>Question Form</h1>
    <div class="alert alert-info" th:if="${error_message} " th:text="${error_message}"></div>
    <div>
        <form action="#" th:action="@{/question/add_question}" method="post" th:object="${question}">
            <form class="row g-3">
                <!--<div class="col-md-6 form-group">-->
                <div class="col-md-6 form-group">

                    <div class="col">
                        <label>Question</label>
                        <textarea th:field="*{body}"
                                  required placeholder="Write your Question" cols="25" rows="5"></textarea>
                    </div>

                </div>
                <!--</div>-->
                <div class="col-md-6 form-group">
                    <label>Type</label>
                    <select th:field="*{label}">
                        <option th:value="'SE'" th:text="'Standard Edition'"></option>
                        <option th:value="'EE'" th:text="'Enterprise Edition'"></option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Level</label>
                    <select th:field="*{rank}">
                        <option th:value="1" th:text="'Easy'"></option>
                        <option th:value="2" th:text="'Medium'"></option>
                        <option th:value="3" th:text="'Hard'"></option>
                    </select>
                </div>
                <div class="col-md-6 form-group">

                    <div class="col">
                        <label>Answer</label>
                        <textarea th:field="*{answer}"
                                  required placeholder="Write your Question" cols="25" rows="5"></textarea>
                    </div>

                </div>

                <div class="col-md-6 form-group">

                    <div class="col">
                        <label>Lines needed to answer</label>
                        <input th:field="*{lineOfAnswer}"
                                  required placeholder="Write your Question" cols="25" rows="5"></input>
                    </div>

                </div>

                <button type="submit">Save Question</button>
            </form>
        </form>
    </div>
</div>
</body>
</html>
